<form [formGroup]="form" class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input name="title" formControlName="title" matInput placeholder="Enter title here">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea name="description" formControlName="description" rows="4" matInput placeholder="Enter description here"></textarea>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select name="category" formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{category.title}}
            </mat-option>
          </mat-select>
    </mat-form-field>

    <br><br>
    <mat-label>Upload Image</mat-label><br>
    <input type="file" (input)="onImageUpload($event)"><br>
    <img *ngIf="imageFile && imageFile.length" style="height:80px" src ="{{environment.apiURL}}/{{imageFile}}">

    <br><br><br>
    <button mat-raised-button color="primary" (click)="onSave()">Save</button>
    <button mat-raised-button color="primary" routerLink="/">Cancel</button>

</form>
